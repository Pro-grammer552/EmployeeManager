<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <title>Registration Form</title>
</head>

<body>

  <div class="container">
    <form class="form-horizontal" role="form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <h2 class="text-center"
        style="font-size: 70px; color: #3db3e6; font-family: 'Arial', sans-serif; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
       UPDATE
      </h2>
      <h2 class="text-center"
        style="font-size: 50px; color: #65aacf; font-family: 'Arial', sans-serif; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
        DETAILS...!!
      </h2>

      <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
          <input type="text" id="name" placeholder="Name" class="form-control" formControlName="empName" autofocus>
          <div *ngIf="myForm.get('empName')?.invalid && (myForm.get('empName')?.dirty || myForm.get('empName')?.touched)">
            <div *ngIf="myForm.get('empName')?.hasError('required')" class="text-danger">Name is required.</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
          <input type="password" id="password" placeholder="Password" class="form-control" formControlName="pass">
          <!-- Validation message for Password -->
          <div *ngIf="myForm.get('pass')?.invalid && (myForm.get('pass')?.dirty || myForm.get('pass')?.touched)">
            <div *ngIf="myForm.get('pass')?.hasError('required')" class="text-danger">Password is required.</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="ROLE" class="col-sm-3 control-label">ROLE</label>
        <div class="col-sm-9">
          <select id="roleId" class="form-control" formControlName="roleId">
            <option value="1">ADMIN</option>
            <option value="2">USER</option>
            <option value="3">OPERATION</option>
          </select>
          <!-- Validation message for ROLE -->

        </div>
      </div>

      <div class="form-group">
        <label for="DEPARTMENT" class="col-sm-3 control-label">DEPARTMENT</label>
        <div class="col-sm-9">
          <select id="deptId" class="form-control" formControlName="deptId">
            <option value="1">ADMIN</option>
            <option value="2">IT</option>
            <option value="3">OPERATION</option>
          </select>


        </div>
      </div>
      <!-- <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
          <input type="file" id="password" placeholder="Password" class="form-control" formControlName="passportPic">

        </div>
      </div> -->

      <button type="submit" class="btn btn-primary" style="margin-left: 17px;">Update</button>
      <button type="button" (click)="goBack()" class="btn btn-secondary" style="margin-left: 20px;">BACK</button>
    </form>
  </div>

</body>

</html>
